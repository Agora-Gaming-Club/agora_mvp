<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Django{% endblock %}</title>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
            {% if user.is_authenticated %}
            
            <p>Hi {{ user.username }}!</p>
            <p>
                <a href="{% url 'log_out' %}">Log Out</a>
            </p>
            <p>
                <a href="{% url 'challenge' %}">Challenge</a>
            </p>
            <p>
                <a href="{% url 'challenges' %}">Challenges</a>
            </p>
            <p>
                <a href="{% url 'profile_edit' %}">Edit Profile</a>
            </p>
            <p>
                <a href="{% url 'password_change' %}">Password Change</a>
            </p>
            {% else %}
            <p>You are not logged in</p>
            <p>
                <a href="{% url 'log_in' %}">Log In</a>
            </p>
            <p>
                <a href="{% url 'register' %}">Register</a>
            </p>
            {% endif %}
    </footer>
</body>

</html>
